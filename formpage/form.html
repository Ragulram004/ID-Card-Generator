<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIT-ID</title>
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="ID.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="background.less">
</head>
<body>
  <div class="back">
    <form>
      <div id="form-back">
        <h3>FILL THE FORM</h3>
      <label>Name:</label>
      <input type="text" id="inname" placeholder="Name" autocomplete="off">
      <label>Roll Number:</label>
      <input type="text" id="inrollnum" placeholder="Roll Number" autocomplete="off">
      <label>Department:</label>
      <input type="text" id="indept" placeholder="Department" autocomplete="off">
      <label>Address:</label>
      <input type="text" id="inaddress" placeholder="Address" autocomplete="off">
      <label>Mobile Number:</label>
      <input type="number" id="inmobilenum" placeholder="Mobile Number" autocomplete="off">
      <label>Email id:</label>
      <input type="email" id="inmail" placeholder="Email id" autocomplete="off">
      <label>Hosteller or Dayscholar:</label><br>
      <select name="" id="inplace">
        <option value="Hosteller" id="dropdown">Hosteller</option>
        <option value="Dayscholar"id="dropdown" >Dayscholar</option>
      </select><br>
      <label>Batch:</label><br>
      <select name="" id="inbatch">
        <option value="2022-2026" id="dropdown">2022-2026</option>
        <option value="2021-2025" id="dropdown">2021-2025</option>
        <option value="2020-2024" id="dropdown">2020-2024</option>
      </select><br>
      <label for="file" class="upload">Upload an Image:</label>
      <input type="file" id="studentimg" accept="image" onchange="loadImage(event)">
      <span >Choose the image that discribes you</span><br>
      </div>
    </form>
    <button type="submit" id="preview" title="click to view id card">preview</button>
    <button type="submit" id="download" onclick="printDiv('result')"  title="click to download">Download</button>
    <div class="container">
      <div class="id-card-tag"></div>
       <div class="id-card-tag-strip"></div>
        <div class="id-card-hook"></div>
         <div class="id-card-holder">
            <div class="card" height="350px"  id="result" >
              <header>
                <img src="image/bit logo.png" alt="Bannari Amman Logo" id="logo"><hr id="hr">
              </header>
              <img src="" alt="" id="photo">
              <ul >
                <li id="name">NAME</li>
                <li id="rollnum">ROLL NUMBER</li>
                <li id="dept">DEPARTMENT</li>
              </ul><hr id="hr1">
              <ul id="ul" type="none">
              <li id="phonenum">MOBILE NUMBER</li>
              <li id="mail">EMAIL ID</li>
              <li id="address">ADDRESS</li>
              </ul><hr id="hr2">
              <ul>
                <li id="place">PLACE</li>
                <li id="batch">BATCH</li>
              </ul>
            </div>
          </div>
      </div>
    </div>
  </div>
<script  src="model.js"></script>
</body>
</html>
